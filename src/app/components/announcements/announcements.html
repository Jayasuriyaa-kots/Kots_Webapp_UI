<div class="container">
    <header class="header">
        <button class="back-btn" (click)="goBack()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
        <div class="header-center">

            <span class="booking-id">{{userId || 'Loading...'}}</span>
        </div>
        <button class="notification-btn" (click)="openNotifications()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span class="dot"></span>
        </button>
    </header>

    <div class="content">
        <h1 class="page-title">New<br>Announcements</h1>

        <div class="announcements-list">
            <div class="card" *ngFor="let item of announcements">
                <h2 class="card-title">{{item.title}}</h2>
                <div class="card-date">{{item.date}}</div>
                <p class="card-desc">{{item.description}}</p>
                <div class="card-time-row">From - {{item.from}}</div>
                <div class="card-time-row" *ngIf="item.to">To - {{item.to}}</div>
            </div>
        </div>
    </div>
</div>
