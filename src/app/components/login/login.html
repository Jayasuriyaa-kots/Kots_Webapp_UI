<div class="login-container">
  <div class="login-content">
    <div class="illustration">
      <img src="assets/images/login-illustration.svg" alt="Login">
    </div>

    <div class="welcome-text">
      <h1>HELLO!</h1>
      <p>Login with your registered mobile number</p>
    </div>

    <div class="form-group">
      <input type="tel" class="phone-input" [(ngModel)]="phoneNumber" placeholder="Enter your number Here"
        maxlength="10">
      <p class="error-message" *ngIf="errorMessage">{{ errorMessage }}</p>
    </div>

    <button class="primary-button" (click)="requestOtp()">
      Request OTP
    </button>

    <p class="support-text">
      If any issue contact <span class="support-link">support</span>
    </p>
  </div>
</div>
