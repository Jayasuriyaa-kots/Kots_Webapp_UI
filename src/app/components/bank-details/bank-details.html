<div class="overlay" (click)="close()">
    <div class="bottom-sheet" (click)="$event.stopPropagation()">

        <h2 class="title">Account details</h2>

        <form class="bank-form" #bankForm="ngForm" (ngSubmit)="submit()">

            <div class="form-row">

                <!-- Bank name (Searchable dropdown) -->
                <div class="form-group half-width bank-dropdown">
                    <label>Bank name <span class="required">*</span></label>

                    <input type="text" class="form-input" placeholder="Search bank" [(ngModel)]="bankSearch" name="bank"
                        (focus)="showBankList = true" (input)="filterBanks()" autocomplete="off" required />

                    <ul class="bank-list" *ngIf="showBankList && filteredBanks.length">
                        <li *ngFor="let bank of filteredBanks" (click)="selectBank(bank)">
                            {{ bank }}
                        </li>
                    </ul>
                </div>

                <!-- Card holder name -->
                <div class="form-group half-width">
                    <label>Card holder name <span class="required">*</span></label>
                    <input type="text" placeholder="Dinesh" class="form-input" [(ngModel)]="holderName"
                        name="holderName" required />
                </div>
            </div>

            <div class="form-group">
                <label>Account number <span class="required">*</span></label>
                <input type="text" placeholder="21414234881" class="form-input" [(ngModel)]="accountNumber"
                    name="accountNumber" required />
            </div>

            <div class="form-group">
                <label>IFSC code <span class="required">*</span></label>
                <input type="text" placeholder="HDFCN0012401374" class="form-input" [(ngModel)]="ifsc" name="ifsc"
                    required />
            </div>

            <p class="terms-text">
                By adding this bank account, I agree all the Kots T&Cs.
            </p>

            <button type="submit" class="submit-btn" [disabled]="!bankForm.form.valid">
                Submit
            </button>
        </form>
    </div>
</div>
