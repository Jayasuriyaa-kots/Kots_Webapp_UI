<div class="container">
    <!-- Header -->
    <header class="header">
        <button class="back-btn" (click)="goBack()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
        <div class="header-center">
            <span class="booking-id">{{currentBookingId || 'Loading...'}}</span>
        </div>
        <button class="notification-btn" (click)="openNotifications()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span class="dot"></span>
        </button>
    </header>

    <h1 class="page-title">Car Parking (CP)</h1>

    <!-- Full-page centered content -->
    <div class="main-content">
        <div class="illustration-container">
            <img src="assets/images/carparking.png" alt="Car Parking" class="illustration">
        </div>

        <h2 class="subscribed-title">Car parking subscribed!</h2>
        <span class="status-badge">ACTIVE</span>
    </div>

    <!-- Footer -->
    <div class="footer">
        <button class="btn-pay-now" (click)="goBack()">Go back</button>
    </div>
</div>
