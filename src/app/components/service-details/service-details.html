<div class="container">
    <!-- Header -->
    <header class="header">
        <button class="back-btn" (click)="goBack()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
        <div class="header-center">

            <span class="booking-id">{{ userId }}</span>
        </div>
        <button class="notification-btn" (click)="openNotifications()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span class="dot"></span>
        </button>
    </header>

    <h1 class="page-title">{{ serviceName }}</h1>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Empty State (No Active Requests) -->
        <div class="empty-state" *ngIf="activeRequests.length === 0">
            <div class="illustration-container">
                <img [src]="serviceImage" alt="{{ serviceName }}" class="illustration">
            </div>

            <div class="empty-title">No Active {{ serviceName }} Requests</div>
            <div class="empty-desc">
                You don't have any active {{ serviceName.toLowerCase() }} service requests at the moment.
            </div>
        </div>
    </div>

    <!-- Footer Actions -->
    <div class="footer">
        <button class="btn-primary" (click)="startNewService()">
            <span>+</span> New Service
        </button>
        <button class="btn-secondary" (click)="viewHistory()">
            {{ serviceName }} History
        </button>
    </div>
</div>
