<div class="container">
    <!-- Header -->
    <header class="header">
        <button class="back-btn" (click)="goBack()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
        <div class="header-center">

            <span class="booking-id">{{currentBookingId || 'Loading...'}}</span>
        </div>
        <button class="notification-btn" (click)="openNotifications()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span class="dot"></span>
        </button>
    </header>

    <div class="main-content moved-out-content">
        <div class="illustration-container">
            <img src="assets/images/moveout.svg" alt="Moved Out" class="illustration">
        </div>

        <h1 class="page-title success-title">Successfully moved out!</h1>

        <div class="move-out-strip">
            <span class="label">Move-out date</span>
            <span class="value">{{moveOutDate}}</span>
        </div>

        <p class="bank-details-hint">
            Add your bank details in order to get<br>your deposit refund
        </p>
    </div>

    <!-- Moved Out Footer -->
    <div class="footer">
        <button class="btn-bank-details" (click)="addBankDetails()">Add bank details</button>
        <button class="btn-whats-next" (click)="seeWhatsNext()">See what's next</button>
    </div>

    <!-- Bank Details Modal -->
    <app-bank-details *ngIf="showBankDetails" (closeEvent)="closeBankDetails()"
        (submissionSuccess)="onBankDetailsSubmitted()"></app-bank-details>
</div>
