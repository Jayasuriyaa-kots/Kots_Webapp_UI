<div class="container">
    <!-- Header -->
    <header class="header">
        <button class="back-btn" (click)="goBack()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
        <div class="header-center">

            <span class="booking-id">{{ userId || 'Loading...' }}</span>
        </div>
        <button class="notification-btn" (click)="openNotifications()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span class="dot"></span>
        </button>
    </header>

    <h1 class="page-title">Car Parking</h1>

    <div class="main-content">
        <!-- Illustration -->
        <div class="illustration-container">
            <img src="assets/images/carparkingqueuesuccess.png" alt="Added to Queue" class="illustration"
                onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iI2Y1ZjVmNSIvPjx0ZXh0IHg9IjUwIiB5PSI1MCIgZG9taW5hbnQtYmFzZWxpbmU9Im1pZGRsZSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0iI2NjYyI+UXVldWVkPC90ZXh0Pjwvc3ZnPg=='">
        </div>

        <h2 class="status-title">You're in the waiting list</h2>
        <p class="status-message-green" *ngIf="waitingListNumber > 0">
            Your waiting list No. <strong>{{ waitingListNumber }}</strong>
        </p>
        <p class="status-message-green" *ngIf="waitingListNumber === 0">
            Checking your position...
        </p>
    </div>

    <!-- Footer actions -->
    <div class="footer">
        <button class="btn-home" (click)="goToHome()">Go to home</button>
    </div>
</div>
