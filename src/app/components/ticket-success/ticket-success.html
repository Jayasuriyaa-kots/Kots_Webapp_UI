<div class="container">
    <!-- Header -->
    <header class="header">
        <button class="back-btn" (click)="goToHome()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </button>
        <div class="header-center">

            <span class="booking-id">{{ bookingId }}</span>
        </div>
        <button class="notification-btn" (click)="openNotifications()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span class="dot"></span>
        </button>
    </header>

    <h1 class="page-title">New ticket</h1>

    <!-- Main Content centered -->
    <div class="main-content">
        <!-- Illustration -->
        <div class="illustration-container">
            <img src="assets/images/ticketsuccess.svg" alt="Success Illustration" class="illustration"
                onerror="this.src='/assets/images/ticketsuccess.svg'">
        </div>

        <h2 class="success-message">Ticket raised successfully!</h2>

        <!-- Ticket Info Card -->
        <div class="ticket-info-card">
            <h3 class="card-title">Ticket information</h3>
            <div class="dashed-line"></div>

            <div class="info-row">
                <span class="label">Issue reported</span>
                <span class="value">{{ issueReported }}</span>
            </div>

            <div class="info-row">
                <span class="label">Ticket ID</span>
                <span class="value id-value">{{ ticketId }}</span>
            </div>
        </div>
    </div>

    <!-- Footer Button -->
    <div class="footer">
        <button class="home-btn" (click)="goToHome()">Go to home</button>
    </div>
</div>
