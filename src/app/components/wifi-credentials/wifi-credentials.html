<div class="wifi-container">
    <!-- Header -->
    <header class="header">
        <button class="back-btn" (click)="goBack()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M15 18l-6-6 6-6" />
            </svg>
        </button>

        <div class="header-center">

            <div class="booking-id">{{ userId || 'Loading...' }}</div>
        </div>

        <button class="notification-btn" (click)="openNotifications()">
            <img src="assets/images/notification-icon.svg" alt="Notifications" />
        </button>
    </header>

    <!-- Content -->
    <section class="content-section">
        <h1 class="page-title">Wifi credentials</h1>

        @if(loading) {
        <div class="loading-state">
            <div class="spinner"></div>
            <p>Loading credentials...</p>
        </div>
        }

        @if(error) {
        <div class="error-state">
            <p>{{ error }}</p>
            <button class="retry-btn" (click)="loadWifiCredentials()">Retry</button>
        </div>
        }

        @if(credentials && !loading) {
        <div class="credentials-card">
            <div class="credential-row">
                <span class="label">User name</span>
                <span class="separator">:</span>
                <span class="value">{{ credentials.wifi_id }}</span>
            </div>
            <div class="credential-row">
                <span class="label">Password</span>
                <span class="separator">:</span>
                <span class="value">{{ credentials.wifi_password }}</span>
            </div>
        </div>
        }
    </section>
</div>
